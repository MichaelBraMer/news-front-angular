<div class="mat-elevation-z8">
  <table mat-table [dataSource]="news">

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="paragraph">
      <th mat-header-cell *matHeaderCellDef> Paragraph </th>
      <td mat-cell *matCellDef="let element"> {{element.paragraph}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="editNews(item)">Editar</button>
        <button mat-raised-button color="warn" (click)="deleteNews(item)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <button mat-raised-button (click)="addNew()">Pick one</button>
</div>
