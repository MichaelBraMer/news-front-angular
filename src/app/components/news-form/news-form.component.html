<h2 mat-dialog-title>{{ data.news.id ? 'Edit News' : 'Add News' }}</h2>
<mat-dialog-content>
  <p>Title</p>
  <mat-form-field>
    <mat-label>Write a tittle</mat-label>
    <input matInput [(ngModel)]="data.news.title" />
    <mat-label>Write a paragraph</mat-label>
    <input matInput [(ngModel)]="data.news.paragraph" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveNews()">Ok</button>
</mat-dialog-actions>
